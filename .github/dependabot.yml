version: 2
updates:
  # Kiểm tra dependency Gradle mỗi ngày
  - package-ecosystem: "gradle"
    directory: "/"
    schedule:
      interval: "daily"
      time: "03:00"
      timezone: "Asia/Ho_Chi_Minh"
    open-pull-requests-limit: 20
    labels:
      - "dependencies"
    commit-message:
      prefix: "deps"
    rebase-strategy: "auto"

  # (Tuỳ chọn) Kiểm tra GitHub Actions mỗi ngày luôn
  - package-ecosystem: "github-actions"
    directory: "/"
    schedule:
      interval: "daily"
      time: "03:30"
      timezone: "Asia/Ho_Chi_Minh"
